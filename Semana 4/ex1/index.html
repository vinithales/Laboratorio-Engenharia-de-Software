<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form method="post"  id="formulario">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required="">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required="">
            </div>

            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required="">
            </div>

            <div class="mb-3">
                <label for="telefone_fixo" class="form-label">Telefone (fixo):</label>
                <input type="number" id="telefone_fixo" name="telefone_fixo" class="form-control" required="">
            </div>

            <div class="mb-3">
                <label for="telefone_celular" class="form-label">Telefone Celular:</label>
                <input type="number" id="telefone_celular" name="telefone_celular" class="form-control" required="">
            </div>

            <div class="form-check">
                <label for="professor" class="form-check-label">
                    <input type="radio" name="opcao" id="professor" value="professor" class="form-check-input"> Professor
                </label>
            </div>
            
            <div class="form-check">
                <label for="aluno" class="form-check-label">
                    <input type="radio" name="opcao" id="aluno" value="aluno" class="form-check-input"> Aluno
                </label>
            </div>            

            <div class="mb-3">
                <label for="matricula" class="form-label">Matr√≠cula</label>
                <input type="number" id="matricula" name="matricula" class="form-control" required="">
            </div>
            <div class="fields">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="container" id="result">
            
        </div>
        
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script language="JavaScript" type="text/JavaScript" src="script.js"></script>

</html>
