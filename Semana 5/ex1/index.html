<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #app {
            width: 300px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-light">
    <div id="app" class="text-center"></div>
    <script>
        const app = document.getElementById("app");
        
        const title = document.createElement("h2");
        title.textContent = "Total";
        
        const totalCount = document.createElement("input");
        totalCount.type = "text";
        totalCount.value = 0;
        totalCount.className = "form-control text-center fw-bold my-2";
        totalCount.disabled = true;
        
        const resetBtn = document.createElement("button");
        resetBtn.textContent = "Resetar";
        resetBtn.className = "btn btn-warning my-2";
        resetBtn.onclick = () => {
            totalCount.value = 0;
            maleCount.value = 0;
            femaleCount.value = 0;
        };
        
        const createCounterSection = (label, emoji) => {
            const section = document.createElement("div");
            section.className = "my-3";
            
            const icon = document.createElement("div");
            icon.textContent = emoji;
            icon.className = "fs-1";
            
            const count = document.createElement("input");
            count.type = "text";
            count.value = 0;
            count.className = "form-control text-center my-2";
            count.disabled = true;
            
            const btnContainer = document.createElement("div");
            btnContainer.className = "d-flex justify-content-center gap-2";
            
            const addBtn = document.createElement("button");
            addBtn.textContent = "+";
            addBtn.className = "btn btn-success";
            addBtn.onclick = () => {
                count.value = parseInt(count.value) + 1;
                totalCount.value = parseInt(totalCount.value) + 1;
            };
            
            const subBtn = document.createElement("button");
            subBtn.textContent = "-";
            subBtn.className = "btn btn-danger";
            subBtn.onclick = () => {
                if (parseInt(count.value) > 0) {
                    count.value = parseInt(count.value) - 1;
                    totalCount.value = parseInt(totalCount.value) - 1;
                }
            };
            
            btnContainer.appendChild(addBtn);
            btnContainer.appendChild(subBtn);
            
            const text = document.createElement("p");
            text.textContent = label;
            text.className = "fw-bold";
            
            section.appendChild(icon);
            section.appendChild(btnContainer);
            section.appendChild(text);
            section.appendChild(count);
            
            return { section, count };
        };
        
        const { section: maleSection, count: maleCount } = createCounterSection("Homens", "ðŸ‘¨");
        const { section: femaleSection, count: femaleCount } = createCounterSection("Mulheres", "ðŸ‘©");
        
        app.appendChild(title);
        app.appendChild(totalCount);
        app.appendChild(resetBtn);
        app.appendChild(maleSection);
        app.appendChild(femaleSection);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
