<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-4">
        <form id="form">
            <div class="mb-3">
                <label class="form-label">Marca:</label>
                <input type="text" id="marca" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Modelo:</label>
                <input type="text" id="modelo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ano:</label>
                <input type="number" id="ano" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cor:</label>
                <input type="text" id="cor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Kilometragem:</label>
                <input type="number" id="kilometragem" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Valor FIPE:</label>
                <input type="number" id="valor_fipe" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <h3 class="mt-4">Informações do Veículo:</h3>
        <p id="resultado"></p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script language="JavaScript" type="text/JavaScript" src="script.js"></script>
</html>
